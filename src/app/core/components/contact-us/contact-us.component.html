<section class="contact-section text-white py-5">
  <div class="container">
    <h2 class="text-center mb-4" style="color: #FFD700;">
      {{ 'CONTACT_US.TITLE' | translate }}
    </h2>

    <p class="text-center mb-5">
      {{ 'CONTACT_US.DESCRIPTION' | translate }}
    </p>

    <div class="row justify-content-center text-center">

      <div class="col-md-4 mb-4">
        <i class="fas fa-phone fa-2x text-warning mb-2"></i>
        <h5 class="text-uppercase">{{ 'CONTACT_US.PHONE' | translate }}</h5>
        <p>{{ phone }}</p>
      </div>

      <div class="col-md-4 mb-4">
        <i class="fas fa-envelope fa-2x text-warning mb-2"></i>
        <h5 class="text-uppercase">{{ 'CONTACT_US.EMAIL' | translate }}</h5>
        <p>{{ email }}</p>
      </div>

      <div class="col-md-4 mb-4">
        <i class="fas fa-map-marker-alt fa-2x text-warning mb-2"></i>
        <h5 class="text-uppercase">{{ 'CONTACT_US.ADDRESS' | translate }}</h5>
        <p>{{ address }}</p>
      </div>

    </div>

    <div class="text-center mt-4">
      <button class="btn btn-outline-warning">
        {{ 'CONTACT_US.REQUEST_QUOTE' | translate }}
      </button>
    </div>
  </div>
</section>
