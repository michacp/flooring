<div
  id="facebookReelCarousel"
  class="carousel slide"
  data-bs-ride="carousel"
  *ngIf="videosFiltrados.length > 0"
>
  <div class="carousel-inner">
    <ng-container *ngFor="let video of videosFiltrados; let i = index">
      <div
        class="carousel-item"
        [class.active]="i === 0"
      >
        <div
          class="fb-video"
          [attr.data-href]="getFacebookUrl(video)"
          data-width="500"
          data-allowfullscreen="true"
        ></div>
      </div>
    </ng-container>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#facebookReelCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#facebookReelCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>

<!-- fallback -->
<div *ngIf="videosFiltrados.length === 0" class="text-center text-muted p-3">
  No hay reels disponibles para mostrar.
</div>
